<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Smörgåstårta - Swedish sandwich cake with cucumber & visible layers -->

  <!-- Shadow -->
  <ellipse cx="32" cy="58" rx="22" ry="4" fill="#00000015"/>

  <!-- === LAYERED CAKE FROM BOTTOM === -->

  <!-- Bottom bread layer -->
  <rect x="8" y="50" width="48" height="5" fill="#E8DCC8"/>
  <rect x="8" y="50" width="48" height="2" fill="#D4C4A8"/>

  <!-- Filling layer 1 (salmon/cream) -->
  <rect x="8" y="45" width="48" height="5" fill="#F5C4B0"/>
  <circle cx="15" cy="47" r="1" fill="#81C784"/>
  <circle cx="35" cy="48" r="0.8" fill="#81C784"/>
  <circle cx="50" cy="47" r="1" fill="#81C784"/>

  <!-- Middle bread layer -->
  <rect x="8" y="40" width="48" height="5" fill="#E8DCC8"/>
  <rect x="8" y="40" width="48" height="2" fill="#D4C4A8"/>

  <!-- Filling layer 2 (egg salad) -->
  <rect x="8" y="35" width="48" height="5" fill="#F5E6C0"/>
  <circle cx="20" cy="37" r="1" fill="#81C784"/>
  <circle cx="42" cy="38" r="0.8" fill="#81C784"/>

  <!-- Top bread layer -->
  <rect x="8" y="30" width="48" height="5" fill="#E8DCC8"/>
  <rect x="8" y="30" width="48" height="2" fill="#D4C4A8"/>

  <!-- White cream coating on top -->
  <rect x="8" y="26" width="48" height="5" rx="1" fill="#FFFEF5"/>

  <!-- Cucumber on sides (wavy pattern) -->
  <path d="M8 30 Q6 35 8 40 Q6 45 8 50 L8 55" fill="none" stroke="#7CB342" stroke-width="4"/>
  <path d="M56 30 Q58 35 56 40 Q58 45 56 50 L56 55" fill="none" stroke="#7CB342" stroke-width="4"/>
  <rect x="6" y="30" width="4" height="25" fill="#AED581" opacity="0.5"/>
  <rect x="54" y="30" width="4" height="25" fill="#AED581" opacity="0.5"/>

  <!-- === RÄKOR ON TOP (clearly visible) === -->

  <!-- Shrimp 1 - left -->
  <ellipse cx="14" cy="22" rx="5" ry="3" fill="#FFB09A"/>
  <path d="M10 22 Q12 20 14 20 Q16 20 18 22" fill="none" stroke="#E08070" stroke-width="1"/>
  <path d="M11 23 Q13 21 15 21 Q17 21 17 23" fill="none" stroke="#E08070" stroke-width="0.8"/>

  <!-- Shrimp 2 - center left -->
  <ellipse cx="26" cy="20" rx="6" ry="3.5" fill="#FFA088"/>
  <path d="M21 20 Q24 17 26 18 Q28 17 31 20" fill="none" stroke="#E08070" stroke-width="1"/>
  <path d="M22 21 Q25 19 28 21" fill="none" stroke="#E08070" stroke-width="0.8"/>

  <!-- Shrimp 3 - center -->
  <ellipse cx="38" cy="21" rx="5" ry="3" fill="#FFB09A"/>
  <path d="M34 21 Q36 19 38 19 Q40 19 42 21" fill="none" stroke="#E08070" stroke-width="1"/>
  <path d="M35 22 Q38 20 41 22" fill="none" stroke="#E08070" stroke-width="0.8"/>

  <!-- Shrimp 4 - right -->
  <ellipse cx="50" cy="20" rx="5" ry="3" fill="#FFA088"/>
  <path d="M46 20 Q48 18 50 18 Q52 18 54 20" fill="none" stroke="#E08070" stroke-width="1"/>
  <path d="M47 21 Q50 19 53 21" fill="none" stroke="#E08070" stroke-width="0.8"/>

  <!-- Extra shrimp in middle -->
  <ellipse cx="32" cy="24" rx="4" ry="2.5" fill="#FFB09A"/>

  <!-- Green herb sprouts on top -->
  <path d="M18 18 Q16 12 14 14" fill="none" stroke="#558B2F" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M30 16 Q28 10 26 12" fill="none" stroke="#7CB342" stroke-width="1.2" stroke-linecap="round"/>
  <path d="M42 17 Q44 11 46 13" fill="none" stroke="#558B2F" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M22 14 Q24 8 26 10" fill="none" stroke="#8BC34A" stroke-width="1" stroke-linecap="round"/>
  <path d="M48 16 Q50 10 52 12" fill="none" stroke="#7CB342" stroke-width="1" stroke-linecap="round"/>
</svg>
