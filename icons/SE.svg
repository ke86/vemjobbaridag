<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <clipPath id="roundedClip">
      <rect x="2" y="2" width="60" height="60" rx="10"/>
    </clipPath>
  </defs>
  <!-- Swedish flag filling entire icon -->
  <g clip-path="url(#roundedClip)">
    <!-- Blue background -->
    <rect x="0" y="0" width="64" height="64" fill="#006AA7"/>
    <!-- Yellow cross -->
    <rect x="20" y="0" width="10" height="64" fill="#FECC00"/>
    <rect x="0" y="27" width="64" height="10" fill="#FECC00"/>
  </g>
  <!-- Black border -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="none" stroke="#000000" stroke-width="2"/>
</svg>
