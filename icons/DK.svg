<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <clipPath id="roundedClipDK">
      <rect x="2" y="2" width="60" height="60" rx="10"/>
    </clipPath>
  </defs>
  <!-- Danish flag filling entire icon -->
  <g clip-path="url(#roundedClipDK)">
    <!-- Red background -->
    <rect x="0" y="0" width="64" height="64" fill="#C8102E"/>
    <!-- White cross -->
    <rect x="20" y="0" width="8" height="64" fill="#FFFFFF"/>
    <rect x="0" y="28" width="64" height="8" fill="#FFFFFF"/>
  </g>
  <!-- Black border -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="none" stroke="#000000" stroke-width="2"/>
</svg>
