<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Norwegian Flag -->

  <!-- Red background -->
  <rect x="4" y="8" width="56" height="48" rx="3" fill="#BA0C2F"/>

  <!-- White cross (wider) -->
  <rect x="18" y="8" width="12" height="48" fill="white"/>
  <rect x="4" y="26" width="56" height="12" fill="white"/>

  <!-- Blue cross (narrower, on top) -->
